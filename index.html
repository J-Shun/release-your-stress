<html lang="en">
<head>

    <link rel="stylesheet" href="./styles/style.css">

    <h2>Choose Your Sound Effect</h2>
    <div class="icons">
        <div class="icon" data-key="break">
            <i class="fa fa-heart-crack"></i>
        </div>
        <div class="icon" data-key="bell">
            <i class="fa fa-bell"></i>
        </div>
        <div class="icon" data-key="thunder">
            <i class="fa fa-bolt"></i>
        </div>
        <div class="icon" data-key="sweep">

        </div>
    </div>


    <audio src="./sound/break.wav" data-key="break"></audio>
    <audio src="./sound/bell.wav" data-key="bell"></audio>
    <audio src="./sound/thunder.wav" data-key="thunder"></audio>
